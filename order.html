
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>주문서 - 경민이네 복숭아 농장</title>
  <style>
    body {
      font-family: 'Nanum Gothic', sans-serif;
      background-color: #fffdf8;
      margin: 0;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #d87c00;
    }

    form {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #d87c00;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #b65e00;
    }
  </style>
</head>
<body>
  <h1>📋 주문서 작성</h1>
  <form action="https://script.google.com/macros/s/AKfycbxfyoBSE18o3aNG7xXNQ52SfCVxLqTO-XQKa0lI4WlIlYqFjJrYmVbO3RasBi6qZRFL/exec" method="POST" target="_blank">
    <label for="name">이름</label>
    <input type="text" id="name" name="name" required />

    <label for="phone">연락처</label>
    <input type="tel" id="phone" name="phone" required />

    <label for="address">배송 주소</label>
    <textarea id="address" name="address" rows="3" required></textarea>

    <label for="memo">배송 요청사항</label>
    <textarea id="memo" name="memo" rows="3"></textarea>

    <button type="submit">주문하기</button>
  </form>
</body>
</html>
