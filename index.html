
<!DOCTYPE html>

<html lang="ko">
<head>
<meta charset="utf-8"/>
<title>경민이네 복숭아 농장</title>
<style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Nanum Gothic', sans-serif;
      background: #fffdf8;
      scroll-behavior: smooth;
    }

    header {
      
      
      background: rgba(255,255,255,0.95);
      padding: 20px 0;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      color: #d87c00;
      z-index: 10;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    nav {
      display: flex;
      justify-content: flex-start;
      gap: 30px;
      margin-top: 10px;
    }

    nav a {
      text-decoration: none;
      font-weight: bold;
      color: #333;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #d87c00;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
      padding: 60px 30px;
      max-width: 1200px;
      margin: auto;
    }

    .product-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .product-info {
      padding: 15px;
    }

    .product-info h2 {
      font-size: 16px;
      margin: 0 0 10px;
      color: #333;
    }

    .price {
      font-weight: bold;
      color: #d87c00;
      font-size: 18px;
      margin-top: 8px;
    }
  
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 10px 30px 0;
    }

    .top-bar h1 {
      margin: 0;
      font-size: 28px;
      color: #d87c00;
    }

    .user-menu {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .user-menu .item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 14px;
      color: #333;
      text-decoration: none;
      transition: color 0.2s;
    }

    .user-menu .item:hover {
      color: #d87c00;
    }

    .user-menu img {
      width: 28px;
      height: 28px;
      margin-bottom: 4px;
    }
    
.product-detail {
  animation: fadeIn 0.3s ease-in-out;
}

@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}

.detail-buttons {
  display: flex;
  justify-content: flex-start;
  gap: 20px;
  margin-top: 20px;
}

.detail-buttons button {
  padding: 6px 14px;
  font-size: 13px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.2s;
}

.detail-buttons .cart-btn {
  background-color: #ffd180;
  color: #333;
}

.detail-buttons .cart-btn:hover {
  background-color: #ffb74d;
}

.detail-buttons .order-btn {
  background-color: #d87c00;
  color: #fff;
}

.detail-buttons .order-btn:hover {
  background-color: #b65e00;
}
</style>
</head>
<body>
<header>
<div class="top-bar">
<h1>🍑 경민이네 복숭아 농장</h1>
<div class="user-menu">

<img src="images/장바구니.png"/>
          장바구니
        </a>
<a class="item" href="#">
<img src="images/주문조회.png"/>
          주문조회
        </a>
<a class="item" href="#">
<img src="images/배송조회.png"/>
          배송조회
        </a>
<a class="item" href="#">
<img src="images/회원가입.png"/>
          회원가입
        </a>
</div>
</div>
<nav>
<a href="#">홈</a>
<a href="#">복숭아 소개</a>
<a href="#">상품보기</a>
<a href="#">문의하기</a>
</nav>
</header>
<div class="product-grid">
<div class="product-card" onclick="toggleDetail('product1-detail')" style="cursor: pointer;;cursor: pointer;">
<img alt="복숭아1" src="images/복숭아1.png"/>
<div class="product-info">
<h2>[버드농원] 달콤한 황도복숭아 4kg</h2>
<div class="price">19,900원</div><div class="detail-buttons"><button class="cart-btn" onclick="addToCart('[버드농원] 황도 복숭아 4kg', 19900)">장바구니 담기</button></div>
</div>
</div>
<div class="product-card" onclick="toggleDetail('product2-detail')" style="cursor: pointer;;cursor: pointer;">
<img alt="복숭아2" src="images/복숭아2.png"/>
<div class="product-info">
<h2>[햇빛농원] GAP 백도복숭아 4kg</h2>
<div class="price">14,900원</div><div class="detail-buttons"><button class="cart-btn" onclick="addToCart('[햇빛농원] 백도 복숭아 4kg', 14900)">장바구니 담기</button></div>
</div>
</div>
<div class="product-card" onclick="toggleDetail('product3-detail')" style="cursor: pointer;;cursor: pointer;">
<img alt="복숭아3" src="images/복숭아3.png"/>

</div>
</div>
</div><div id="all-details" style="margin-top: 60px; max-width: 800px; margin-left: auto; margin-right: auto;"><div class="product-detail" id="product1-detail" style="display: none; padding: 30px; background: #fff3e6; border-radius: 10px; margin: 20px 0; text-align: center;"><h3>황도 복숭아</h3><p>과즙이 풍부하고 달콤한 황도복숭아입니다. 당일 수확, 당일 발송!</p></div><div class="product-detail" id="product2-detail" style="display: none; padding: 30px; background: #fff3e6; border-radius: 10px; margin: 20px 0; text-align: center;"><h3>백도 복숭아</h3><p>신선함이 살아있는 GAP 인증 백도복숭아입니다.</p></div><div class="product-detail" id="product3-detail" style="display: none; padding: 30px; background: #fff3e6; border-radius: 10px; margin: 20px 0; text-align: center;"><h3>백도 복숭아 특</h3><p>선물용으로 좋은 고창농원 백도복숭아 특등급!</p></div></div>
<div style="height: 2000px; background: #fffdf8;"></div><script>
function addToCart(name, price) {
  let cart = JSON.parse(localStorage.getItem("cart") || "[]");
  const index = cart.findIndex(item => item.name === name);
  if (index > -1) {
    cart[index].qty += 1;
  } else {
    cart.push({ name, qty: 1, price });
  }
  localStorage.setItem("cart", JSON.stringify(cart));
  alert(`${name} 장바구니에 담았습니다!`);
}
</script><script>
function toggleDetail(id) {
  document.querySelectorAll('.product-detail').forEach(div => {
    if (div.id !== id) div.style.display = 'none';
  });
  const target = document.getElementById(id);
  if (target) target.style.display = (target.style.display === 'block') ? 'none' : 'block';
}
</script></body>
</html>
